{% extends "base.html" %} 

{% block head %}
<style type="text/css">
.container {
  width:100%;
  margin:0 auto;
  text-align:left;
}
.go-back {
  text-align:left;
  margin:5px auto 15px auto;
}
.go-back a, .go-back a:visited {
  font-weight:bold;
}
.canvas-gadget {
  text-align:left;
  width:100%; /* ALLOW AT LEAST 500px WIDTH*/
  margin:10px auto 0 auto;
  border:1px solid #cccccc;
}
.site-header {
  margin-top: 10px;
}
.section-title {
  font-size: 2em;
}
.clear {
  clear:both;
  font-size:1px;
  height:1px;
  line-height:0;
  margin:0;
  padding:0;
}
</style>
{% endblock %}

{% block body %}
<div class="container">

  <div class="go-back">
    <!--REQUIRED SO VISITORS CAN RETURN TO REFERRING PAGE-->
    <a href="javascript:google.friendconnect.container.goBackToSite();">
    &lsaquo;&lsaquo; Return home</a>
    <!--END REQUIRED-->
  </div>
  <!-- REQUIRED - THIS IS WHERE THE GADGET IS PRESENTED. ALLOW AT LEAST 500px WIDTH -->
  <div id="gadget-canvas" class="canvas-gadget"></div>
  <script type="text/javascript">
  var skin = {};
  skin['BORDER_COLOR'] = '#cccccc';
  skin['ENDCAP_BG_COLOR'] = '#e0ecff';
  skin['ENDCAP_TEXT_COLOR'] = '#333333';
  skin['ENDCAP_LINK_COLOR'] = '#0000cc';
  skin['ALTERNATE_BG_COLOR'] = '#ffffff';
  skin['CONTENT_BG_COLOR'] = '#ffffff';
  skin['CONTENT_LINK_COLOR'] = '#0000cc';
  skin['CONTENT_TEXT_COLOR'] = '#333333';
  skin['CONTENT_SECONDARY_LINK_COLOR'] = '#7777cc';
  skin['CONTENT_SECONDARY_TEXT_COLOR'] = '#666666';
  skin['CONTENT_HEADLINE_COLOR'] = '#333333';
  google.friendconnect.container.renderUrlCanvasGadget({'id': 'gadget-canvas'}, skin);
  </script>
  <!--END REQUIRED-->
</div>
{% endblock %}
