<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>Atom Viewer</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
  <h1>Feed Response</h1>
  <div class="section">
  <h2>Status Code</h2>
  <p>{{ response.status_code }}</p>
  </div>
  <div class="section">
  <h2>Response Headers</h2>
  <pre>
  {% for header in response.headers.items %}
  {{ header.0 }} : {{ header.1}} {% endfor %}
  </pre>
  </div>
  <div class="section">
  <h2>Response Body</h2>
  <textarea id="xmlBody">
{{ response.content|escape }}
  </textarea>
  </div>
</body>
</html>
